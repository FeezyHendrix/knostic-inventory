version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inventory_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Backend API
  api:
    build:
      context: ./server
      target: production
    container_name: inventory_api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - web

  # Frontend Web App (served via nginx)
  web:
    build:
      context: ./web
      target: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: inventory_web
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - web

volumes:
  postgres_data:
    driver: local

networks:
  internal:
    driver: bridge
  web:
    driver: bridge
